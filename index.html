<!doctype html>
<html lang="en">
<head>

  <title>Logs</title>

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;

    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;

    }
    h3 {
      margin: 0 0 10px 0;

      color: #a29bfe;
    }
    p {
      margin: 0;
      color: #dfe6e9;
    }

<body>
  <h2>Logs.</h2>

  <section>
    <h3># Log #1:</h3>

</html>
